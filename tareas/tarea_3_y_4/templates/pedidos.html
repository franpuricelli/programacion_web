<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles/pedidos.css">
    <title>Cafeteria Rapidin</title>
</head>

<body>
    <nav>
        <img src="../static/img/foto_cafe.png" class="img_cafe">
        <h1>Cafeteria Rapidin</h1>
        <div class="pedir">
            <a href="../templates/home.html">Atras</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="telefono">
            <form class="formulario" action="../templates/finalizado.html" method="get" enctype="multipart/form-data">
                <h1>Realizar Pedido</h1>
                <label for="nombre">Nombre</label>
                <input type="text" name="Nombre" placeholder="Ingrese su nombre"maxlength="20" id="nombre">
                <label for="apellido">Apellido</label>
                <input type="text" name="Apellido" placeholder="Ingrese su apellido" id="apellido" required>

                <select name="cafe" id="variedad_cafe" required>
                    <option value="expreso">Expresso</option>
                    <option value="doble">Doble</option>
                    <option value="flash">Flash</option>
                    <option value="mocha">Mocha</option>
                    <option value="cappuccino">Cappuccino</option>
                </select>
                <select name="snacks" id="snacks" required>
                    <option value="brownie">Brownie</option>
                    <option value="alfajor">Alfajor</option>
                    <option value="scon">Scon de queso</option>
                    <option value="coquitos">Coquitos</option>
                </select>
                <div><input name="info" type="checkbox" id="cupon"> Tengo Cupon de Descuento </div>
                <input type="submit" value="Enviar Pedido">
            </form>
        </div>
    </div>

</body>

</html>
